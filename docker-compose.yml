---
version: '3.5'
services:
  redis01:
    image: redis:cluster
    restart: always
    container_name: redis01
    hostname: redis01
    networks:
      redis-network:
        ipv4_address: 172.23.0.11
    volumes:
      - ./data/redis01:/var/lib/redis
      - ${PWD}/redis01:/etc/redis

  redis02:
    image: redis:cluster
    container_name: redis02
    hostname: redis02
    networks:
      redis-network:
        ipv4_address: 172.23.0.12
    volumes:
      - ./data/redis02:/var/lib/redis
      - ${PWD}/redis02:/etc/redis
    depends_on:
      - redis01

  redis03:
    image: redis:cluster
    container_name: redis03
    hostname: redis03
    networks:
      redis-network:
        ipv4_address: 172.23.0.13
    volumes:
      - ./data/redis03:/var/lib/redis
      - ${PWD}/redis03:/etc/redis
    depends_on:
      - redis02

  sentinel01:
    image: redis:sentinel
    container_name: sentinel01
    hostname: sentinel01
    networks:
      redis-network:
        ipv4_address: 172.23.0.14
    volumes:
      - ./data/redis01:/var/lib/redis
      - ${PWD}/redis01:/etc/redis
    depends_on:
      - redis02
      - redis03

  sentinel02:
    image: redis:sentinel
    container_name: sentinel02
    hostname: sentinel02
    networks:
      redis-network:
        ipv4_address: 172.23.0.15
    volumes:
      - ./data/redis02:/var/lib/redis
      - ${PWD}/redis02:/etc/redis
    depends_on:
      - redis02
      - redis03
      - sentinel01

  sentinel03:
    image: redis:sentinel
    container_name: sentinel03
    hostname: sentinel03
    networks:
      redis-network:
        ipv4_address: 172.23.0.16
    volumes:
      - ./data/redis03:/var/lib/redis
      - ${PWD}/redis03:/etc/redis
    depends_on:
      - redis02
      - redis03
      - sentinel01

  haproxy:
    image: redis:haproxy
    container_name: haproxy
    hostname: haproxy
    ports:
      - 6379:6379
      - 8080:8080
    networks:
      redis-network:
        ipv4_address: 172.23.0.17
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    depends_on:
      - sentinel03

networks:
  redis-network:
    name: redis-network
    external: true
    ipam:
      config:
        - subnet: 172.23.0.0/24
